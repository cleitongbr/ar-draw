<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Draw - Projetor de Desenho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Video da câmera -->
        <video id="camera" autoplay playsinline></video>
        
        <!-- Overlay da imagem importada -->
        <div class="image-container">
            <img id="imported-image" style="display: none;">
        </div>
        
        <!-- Canvas para desenho -->
        <canvas id="drawing-canvas"></canvas>
        
        <!-- Controles de desenho -->
        <div class="draw-controls">
            <button id="brush-btn" class="control-btn" title="Pincel">
                <img src="icons/brush.svg" alt="Pincel">
            </button>
            <button id="eraser-btn" class="control-btn" title="Borracha">
                <img src="icons/eraser.svg" alt="Borracha">
            </button>
            <input type="color" id="color-picker" value="#000000">
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <button id="undo-btn" class="control-btn" title="Desfazer">
                <img src="icons/undo.svg" alt="Desfazer">
            </button>
            <button id="clear-btn" class="control-btn" title="Limpar">
                <img src="icons/clear.svg" alt="Limpar">
            </button>
        </div>
        
        <!-- Controles de imagem -->
        <div class="image-controls">
            <button id="upload-btn" class="control-btn" title="Upload">
                <img src="icons/upload.svg" alt="Upload">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </button>
            <button id="flip-camera-btn" class="control-btn" title="Inverter Câmera">
                <img src="icons/camera-flip.svg" alt="Inverter Câmera">
            </button>
            <div class="slider-container">
                <img src="icons/opacity.svg" alt="Opacidade" class="slider-icon">
                <input type="range" id="opacity-slider" min="0" max="100" value="50">
            </div>
            <button id="rotate-btn" class="control-btn" title="Rotacionar">
                <img src="icons/rotate.svg" alt="Rotacionar">
            </button>
            <button id="mirror-btn" class="control-btn" title="Espelhar">
                <img src="icons/mirror.svg" alt="Espelhar">
            </button>
            <button id="blur-btn" class="control-btn" title="Desfocar">
                <img src="icons/blur.svg" alt="Desfocar">
            </button>
            <button id="save-btn" class="control-btn" title="Salvar">
                <img src="icons/save.svg" alt="Salvar">
            </button>
        </div>
        
        <!-- Menu sobre -->
        <div class="about-menu">
            <button id="about-btn">Sobre AR Draw</button>
            <div id="about-content" class="hidden">
                <p>Criado para artistas que querem traçar imagens usando o celular como projetor AR.</p>
                <div class="social-links">
                    <a href="https://github.com/seuuser" target="_blank">GitHub</a>
                    <a href="https://instagram.com/seuuser" target="_blank">Instagram</a>
                </div>
                <button id="close-about">Fechar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
