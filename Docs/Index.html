<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Draw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <img src="icons/logo.svg" alt="AR Draw" class="logo">
    </div>

    <!-- Container principal -->
    <div class="container hidden">
        <!-- Video da câmera -->
        <video id="camera" autoplay playsinline></video>
        
        <!-- Overlay da imagem importada -->
        <div class="image-container">
            <img id="imported-image" style="display: none;">
        </div>
        
        <!-- Controles principais -->
        <div class="main-controls">
            <button id="import-btn" class="control-btn" title="Importar">
                <img src="icons/import.svg" alt="Importar">
            </button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            
            <button id="fullscreen-btn" class="control-btn" title="Tela cheia">
                <img src="icons/fullscreen.svg" alt="Tela cheia">
            </button>
        </div>
        
        <!-- Painel de configurações (oculto por padrão) -->
        <div id="settings-panel" class="hidden">
            <div class="settings-group">
                <h3>Imagem</h3>
                <div class="slider-container">
                    <span>Rotacionar</span>
                    <input type="range" id="rotate-slider" min="0" max="360" value="0">
                </div>
                <div class="slider-container">
                    <span>Inclinação 3D</span>
                    <input type="range" id="tilt-slider" min="-45" max="45" value="0">
                </div>
                <button id="mirror-btn" class="control-btn" title="Espelhar">
                    <img src="icons/mirror.svg" alt="Espelhar">
                </button>
            </div>
            
            <div class="settings-group">
                <h3>Câmera</h3>
                <div class="slider-container">
                    <span>Brilho</span>
                    <input type="range" id="brightness-slider" min="0" max="200" value="100">
                </div>
                <button id="flip-camera-btn" class="control-btn" title="Inverter Câmera">
                    <img src="icons/camera-flip.svg" alt="Inverter Câmera">
                </button>
            </div>
            
            <div class="settings-group">
                <h3>Aparência</h3>
                <button id="theme-toggle" class="control-btn" title="Alternar tema">
                    <img src="icons/sun.svg" alt="Tema claro">
                </button>
            </div>
        </div>
        
        <!-- Botão de configurações -->
        <button id="settings-btn" class="control-btn floating-btn" title="Configurações">
            <img src="icons/settings.svg" alt="Configurações">
        </button>

        <button id="flash-btn" class="control-btn floating-btn" title="Flash" style="display: none;">
            <img src="icons/flash.svg" alt="Flash">
        </button>
        
        <!-- Menu sobre (oculto por padrão) -->
        <div id="about-panel" class="hidden">
            <div class="about-content">
                <h3>AR Draw v2.0</h3>
                <p>Ferramenta de projeção AR para artistas</p>
                <div class="social-links">
                    <a href="https://github.com/seuuser" target="_blank">GitHub</a>
                    <a href="https://instagram.com/seuuser" target="_blank">Instagram</a>
                </div>
                <button id="close-about" class="control-btn">Fechar</button>
            </div>
        </div>
        
        <!-- Botão sobre -->
        <button id="about-btn" class="control-btn floating-btn" title="Sobre">
            <img src="icons/info.svg" alt="Sobre">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
