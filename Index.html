<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Draw - Liquid Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
</head>
<body class="ios-theme">
    
    <div id="loading-screen">
        <div class="glass-loader">
            <img src="icons/logo.svg" alt="AR Draw" class="logo animate-pulse">
        </div>
    </div>

    <div class="container hidden">
        <video id="camera-preview" autoplay playsinline></video>
        
        <div class="image-container">
            <img id="imported-image" style="display: none;" alt="Imagem importada">
        </div>

        <button id="settings-btn" class="control-btn floating-pill" title="ConfiguraÃ§Ãµes">
            <img src="icons/settings.svg" alt="ConfiguraÃ§Ãµes">
            <span>Ajustes</span>
        </button>

        <div id="settings-panel" class="hidden glass-panel" tabindex="-1">
            <div class="panel-header">
                <h2>Ajustes</h2>
                <div class="drag-handle"></div>
            </div>
            
            <div class="settings-scroll">
                
                <div class="settings-group glass-card">
                    <h3>ProjeÃ§Ã£o 3D</h3>
                    
                    <div class="control-row">
                        <label>Eixo X</label>
                        <div class="slider-wrapper">
                            <input type="range" id="rotate-x-slider" min="-85" max="85" value="0">
                        </div>
                        <button id="reset-rotate-x-btn" class="icon-btn small"><img src="icons/reset.svg"></button>
                    </div>

                    <div class="control-row">
                        <label>Eixo Y</label>
                        <div class="slider-wrapper">
                            <input type="range" id="rotate-y-slider" min="-85" max="85" value="0">
                        </div>
                        <button id="reset-rotate-y-btn" class="icon-btn small"><img src="icons/reset.svg"></button>
                    </div>

                    <div class="control-row">
                        <label>Eixo Z</label>
                        <div class="slider-wrapper">
                            <input type="range" id="rotate-z-slider" min="-180" max="180" value="0">
                        </div>
                        <button id="reset-rotate-z-btn" class="icon-btn small"><img src="icons/reset.svg"></button>
                    </div>
                </div>

                <div class="settings-group glass-card">
                    <h3>AparÃªncia</h3>
                    
                    <div class="control-row">
                        <label>Opacidade</label>
                        <div class="slider-wrapper">
                            <input type="range" id="opacity-slider" min="0" max="100" value="50">
                        </div>
                        <button id="reset-opacity-btn" class="icon-btn small"><img src="icons/reset.svg"></button>
                    </div>

                    <div class="actions-grid">
                        <button id="mirror-btn" class="action-btn glass-btn">
                            <img src="icons/mirror.svg">
                            <span>Espelhar Img</span>
                        </button>
                        <button id="camera-mirror-btn" class="action-btn glass-btn">
                            <img src="icons/mirror.svg">
                            <span>Espelhar CÃ¢m</span>
                        </button>
                    </div>

                    <div class="control-row switch-row">
                        <span>Toque na Tela</span>
                        <label class="ios-switch">
                            <input type="checkbox" id="touch-toggle" disabled>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-group glass-card">
                    <h3>CÃ¢mera</h3>
                    <div class="control-row">
                        <label>Brilho</label>
                        <div class="slider-wrapper">
                            <img src="icons/sun-min.svg" class="slider-icon" style="opacity:0.5; width:12px;">
                            <input type="range" id="brightness-slider" min="0" max="200" value="100">
                            <img src="icons/sun-max.svg" class="slider-icon" style="opacity:1; width:16px;">
                        </div>
                        <button id="reset-brightness-btn" class="icon-btn small"><img src="icons/reset.svg"></button>
                    </div>

                    <div class="actions-grid">
                        <button id="flip-camera-btn" class="action-btn glass-btn">
                            <img src="icons/camera-flip.svg">
                            <span>Trocar</span>
                        </button>
                        <button id="flash-btn" class="action-btn glass-btn" style="display:none;">
                            <img src="icons/flash.svg">
                            <span>Flash</span>
                        </button>
                    </div>
                </div>

                <div class="settings-group glass-card">
                    <h3>Ferramentas</h3>
                    <div class="actions-grid three-col">
                        <button id="import-btn" class="action-btn glass-btn accent">
                            <img src="icons/import.svg">
                            <span>Abrir</span>
                        </button>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        
                        <button id="fullscreen-btn" class="action-btn glass-btn">
                            <img src="icons/fullscreen.svg">
                            <span>Tela Cheia</span>
                        </button>
                        <button id="about-toggle" class="action-btn glass-btn">
                            <img src="icons/info.svg">
                            <span>Sobre</span>
                        </button>
                    </div>
                    <div class="app-version">AR Draw v0.0.4</div>
                </div>
            </div>
        </div>
        
        <div id="fullscreen-controls" class="hidden glass-dock">
            <button id="minimize-btn" class="icon-btn large">
                <img src="icons/minimize.svg" alt="Minimizar">
            </button>
            <button id="fs-settings-btn" class="icon-btn large">
                <img src="icons/settings.svg" alt="ConfiguraÃ§Ãµes">
            </button>
        </div>
        
        <div id="camera-error" class="hidden glass-alert">
            <p>Erro ao acessar a cÃ¢mera</p>
        </div>
        
        <div id="about-panel" class="hidden glass-modal" tabindex="-1">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">
                        <img src="icons/logo.svg" alt="Logo">
                    </div>
                    <h3>AR Draw</h3>
                    <p class="subtitle">v0.0.4 (Liquid Build)</p>
                </div>
                
                <div class="changelog-list">
                    <div class="log-item"><span>âœ¨</span> <p>Nova interface Liquid Glass</p></div>
                    <div class="log-item"><span>ðŸ§Š</span> <p>Controles 3D e Opacidade</p></div>
                    <div class="log-item"><span>ðŸš€</span> <p>Performance otimizada</p></div>
                </div>

                <a href="https://github.com/cleitongbr" target="_blank" class="github-card">
                    <img src="icons/github.svg" alt="Github">
                    <span>github.com/cleitongbr</span>
                </a>
                
                <button class="close-modal-btn" onclick="document.getElementById('about-panel').classList.add('hidden')">Fechar</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
